<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>header</title>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<header th:fragment="header">
    <!-- 상단 내비게이션 바-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-div px-4 px-lg-5">
            <a class="navbar-brand" href="/">MiniCinema</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">

                    <th:block th:if="${loginInfo == null}">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/signIn">로그인</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/signupForm">회원가입</a></li>
                    </th:block>

                    <th:block th:if="${loginInfo != null}">
                        <input type="hidden" id="loginInfoId" th:value="${loginInfo.id}">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" th:text="${loginInfo.nickname + '님'}">사용자명</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" onclick="logout()">로그아웃</a></li>
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/movie/myMovie">찜목록</a></li>
                    </th:block>
                </ul>
                <form class="d-flex" role="search" id="searchForm" action="/movie/searchMovie" method="get">
                    <select class="form-control form-control-white text-bg-white me-2" style="width: auto" name="category">
                        <option value="whole">통합</option>
                        <option value="title">제목</option>
                        <option value="director">감독</option>
                        <option value="actor">배우</option>
                    </select>
                    <input class="form-control me-2" type="search" placeholder="검색" aria-label="Search" id="keyword" name="keyword">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </form>
            </div>

        </div>
    </nav>
    <!-- 헤더 -->
    <div class="bg-dark py-5">
        <div class="container-div px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">한국영화 100선</h1>
                <p class="lead fw-normal text-white-50 mb-0">영화 연구자, 평론가, 창작자 등 영화계 전문가 240인이 뽑은 한국영화 100선 </p>
            </div>
        </div>
    </div>
</header>
</html>
