<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<title layout:fragment="title">signIn</title>

<th:block layout:fragment="css">
</th:block>

<th:block layout:fragment="javascript">
    <script src="/js/member/signUp.js"></script>
</th:block>

<div class="container" layout:fragment="content">

    <main class="form-signin w-25 m-auto" >
        <form style="margin : 20% 0" id="signupForm">
            <h1 class="h3 mb-3 fw-normal" style="text-align: center">회원가입</h1>

            <div class="form-floating">
                <input type="email" class="form-control" name="username" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" name="nickname" id="floatingNickname" placeholder="Nickname">
                <label for="floatingNickname">Nickname</label>
            </div>
            <div style="display: none">
                <h3>role</h3>
                <input type="radio" id="ADMIN" name="authority" value="ADMIN">
                <label for="ADMIN">ADMIN</label></br>
                <input type="radio" id="USER" name="authority" value="USER">
                <label for="USER">USER</label></br>
            </div>


            <div class="d-flex" style="justify-content: center">
                <button class="btn btn-secondary w-50" type="button" onclick="submitForm()">회원가입</button>
            </div>
        </form>
    </main>

</div>
</html>
