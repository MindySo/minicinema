<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<title layout:fragment="title">signIn</title>

<th:block layout:fragment="css">
</th:block>

<th:block layout:fragment="javascript">
    <script src="/js/member/signIn.js"></script>
</th:block>

<div class="container" layout:fragment="content">

    <main class="form-signin w-25 m-auto" >
      <form style="margin : 20% 0" id="loginForm">
        <h1 class="h3 mb-3 fw-normal" style="text-align: center">로그인</h1>

        <div class="form-floating">
          <input type="email" class="form-control" name="username" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>


        <div class="d-flex justify-content-between" style="margin-top: 5%">
<!--          <button class="btn btn-secondary w-50" type="submit">로그인</button>-->
          <button class="btn btn-secondary w-50" type="button" onclick="submitForm()">로그인</button>

          <a class="btn btn-secondary w-50" href="signupForm">회원가입</a>
        </div>
      </form>
    </main>

  </div>
</html>
