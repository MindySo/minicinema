</th:block>

<div class="container" layout:fragment="content">

<section class="py-5">
  <div class="container-div px-4 px-lg-5 my-5">
    <div class="row gx-4 gx-lg-5 align-items-center">

<!-- 추천영화 section-->
<div class="py-5 bg-light">
  <div class="container-div px-4 px-lg-5 mt-5">
    <h2 class="fw-bolder mb-4">비슷한 영화</h2>
    <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
      <div class="col mb-5">
        <div class="card h-100">
          <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
          <div class="card-body p-4">
            <div class="text-center">
              <h5 class="fw-bolder">영화제목</h5>
              감독, 개봉년도
            </div>
          </div>
          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="/detail/detailMovie">자세히 보기</a></div>
          </div>
        </div>
      </div>
    </div>
  </div>
